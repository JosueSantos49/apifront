<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Produtos Disponíveis</mat-toolbar>

    <div *ngIf="produtos$ | async as produtos; else loading">
      <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

        <!-- Título Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let produto"> {{produto.titulo}} </td>
        </ng-container>

        <!-- Preço Column -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Preço </th>
          <td mat-cell *matCellDef="let produto"> {{produto.preco}} </td>
        </ng-container>

        <!-- Quantidade Column -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let produto"> {{produto.quantidade}} </td>
        </ng-container>

        <!-- Ação Column -->
        <ng-container matColumnDef="acao">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Adicionar um produto" (click)="onAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let produto">
            <button mat-icon-button color="primary" aria-label="Editar Produto" class="action-column-header">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Deletar Produto">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>

        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
