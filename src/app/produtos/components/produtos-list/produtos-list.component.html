<mat-table [dataSource]="produtos">

  <!-- Título Column -->
  <ng-container matColumnDef="titulo">
    <mat-header-cell *matHeaderCellDef> Título </mat-header-cell>
    <mat-cell *matCellDef="let produto"> {{produto.titulo}} </mat-cell>
  </ng-container>

  <!-- Preço Column -->
  <ng-container matColumnDef="preco">
    <mat-header-cell *matHeaderCellDef> Preço </mat-header-cell>
    <mat-cell *matCellDef="let produto"> {{produto.preco}} </mat-cell>
  </ng-container>

  <!-- Quantidade Column -->
  <ng-container matColumnDef="quantidade">
    <mat-header-cell *matHeaderCellDef> Quantidade </mat-header-cell>
    <mat-cell *matCellDef="let produto"> {{produto.quantidade}} </mat-cell>
  </ng-container>

  <!-- Ação Column -->
  <ng-container matColumnDef="acao">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="Adicionar um produto" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let produto" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar Produto" (click)="onEdit(produto)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Deletar Produto">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
