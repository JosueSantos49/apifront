<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Produtos</mat-toolbar>

    <div class="column-felx mat-elevation-z8">
      <app-produtos-list *ngIf="produtos$ | async as produtos; else loading"
      [produtos]="produtos"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onRemover($event)"
      ></app-produtos-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>

    </div>

  </mat-card-content>
</mat-card>
