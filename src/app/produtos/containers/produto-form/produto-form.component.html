<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Detalher do Produto</mat-toolbar>

    <form [formGroup]="form" class="min-width">

      <mat-form-field class="full-width">
        <input matInput placeholder="Título" formControlName="titulo" #titulo>
        <mat-hint align="end">{{titulo.value.length || 0 }} / 100</mat-hint>
        <mat-error *ngIf="form.get('titulo')?.invalid">{{getErrorMessage("titulo")}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Preço" formControlName="preco">
        <mat-error *ngIf="form.get('preco')?.invalid">{{getErrorMessage("preco")}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Quantidade" formControlName="quantidade">
      </mat-form-field>

    </form>

  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancelar()" class="btn-space">Cancelar</button>
  </mat-card-actions>

</mat-card>
