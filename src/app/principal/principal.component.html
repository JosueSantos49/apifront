<form>
    <img src="assets/produto.png">

    <input type="text" placeholder="Título" class="form-control" name="titulo" [(ngModel)]="produto.titulo">
    <input type="number" placeholder="Preço" class="form-control" name="preco" [(ngModel)]="produto.preco">
    <input type="text" placeholder="Quantidade" class="form-control" name="quantidade" [(ngModel)]="produto.quantidade">

    <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-primary" (click)="cadastrar()">
    <input type="button" value="Alterar" *ngIf="!btnCadastro" class="btn btn-warning" (click)="editar()">
    <input type="button" value="Remover" *ngIf="!btnCadastro" class="btn btn-danger" (click)="remover()">
    <input type="button" value="Cancelar" *ngIf="!btnCadastro" class="btn btn-secondary" (click)="cancelar()">
</form>

<table class="table" *ngIf="tabela">
    <thead>
        <tr>
            <th>#</th>
            <th>Título</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Selecionar</th>
        </tr>
    </thead>  

    <tbody>
        <tr *ngFor="let p of produtos; index as i">
            <td>{{i+1}}</td>
            <td>{{p.titulo}}</td>
            <td>{{p.preco}}</td>
            <td>{{p.quantidade}}</td>
            <td><button class="btn btn-success" (click)="selecionarProduto(i)">Selecionar</button></td>
        </tr>
    </tbody>
</table>
