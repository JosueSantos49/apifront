<mat-drawer-container autosize>
  <mat-drawer #drawer opened="true" mode="side" position="start">

    <mat-nav-list>

      <mat-list-item (click)="mostrarSubSubMenu = !mostrarSubSubMenu">
        <span class="full-width" *ngIf="expandido || estaMostrando">Usuário</span>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : mostrarSubSubMenu}" *ngIf="expandido || estaMostrando">expand_more</mat-icon>
      </mat-list-item>

      <div class="submenu" [ngClass]="{'expandido' : mostrarSubSubMenu}" *ngIf="estaMostrando || expandido">
        <mat-list-item>Submenu Item 1</mat-list-item>
        <mat-list-item>Submenu Item 2</mat-list-item>
      </div>

    </mat-nav-list>

  </mat-drawer>

  <mat-drawer-content>
    <div style="text-align: center;min-height: 600px;">

      <div class="container mt-5">
        <div class="card text-center" style="padding: 20px; color: red;">
          <h1>Você é Usuário</h1>
          <h1>{{mensagem}}</h1>
        </div>
      </div>

      <router-outlet></router-outlet>

    </div>
  </mat-drawer-content>

</mat-drawer-container>
